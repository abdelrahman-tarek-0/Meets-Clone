<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 90%;
    }

    img {
      max-width: 600px; /* Set a maximum width to reduce pixelation */
      width: 100%;
      height: auto;
    }

    .message {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/404.gif" alt="404 Not Found GIF">
    <div class="message">Oops! The requested URL was not found on this server.</div>
  </div>
</body>
</html>
